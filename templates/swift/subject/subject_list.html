{% load static %}
{% for subject in subjects %}
<tr>
    <td>{{forloop.counter0|add:subjects.start_index}}</td>
  
    <td>{{subject.name}}</td>
    <td>{{subject.course}}</td>
    <td>{{subject.is_active}}</td>
    <td>
        <a href="javascript:;" class="curriculum-edit" id="curriculum-edit" data-fancybox="" data-src="#curriculum-popup" data-url="{% url '#">
            <img src="{% static '/swift/assets/images/edt_icon.svg' %}" alt="icon">
        </a>

        <a href="javascript:;" onclick="#">
            <img src="{% static '/swift/assets/images/dlt_icon.svg' %}" alt="icon">
        </a>
    </td>
<tr>
{% endfor %}
