{% load static %}
{% for topic in topic %}
<tr>
    <td>{{forloop.counter0|add:topic.start_index}}</td>
  
    <td>{{topic.name}}</td>
    <td>{{topic.course}}</td>
    <td>{{topic.is_active}}</td>
    <td>
        <a href="javascript:;" class="topic-edit" id="topic-edit" data-fancybox="" data-src="#topic-popup" data-url="{% url 'appswift:update_subject' subject.id %}">
            <img src="{% static '/swift/assets/images/edt_icon.svg' %}" alt="icon">
        </a>

        <a href="javascript:;" onclick="DeleteSubject({{topic.id}})">
            <img src="{% static '/swift/assets/images/dlt_icon.svg' %}" alt="icon">
        </a>
    </td>
<tr>
{% endfor %}
