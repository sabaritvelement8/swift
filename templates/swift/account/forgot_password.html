{% extends "swift/layout/auth.html" %}
{% load static %}
{% block body_block %}
    <div class="login-bg">
        <div class="container">
            <div class="login-wrapper">
                    <div class="login-box">
                        <div class="login-top">
                            <h2>Welcome</h2>
                            <p>Forgot password ?</p>
                        </div>
                        <form method="post" action="{% url 'appswift:forgot_password' %}" name="ForgotPassword" id="ForgotPassword">
                            {% csrf_token %}
                            <div class="login-input">
                                <input type="email" placeholder="Enter your email" name="email">
                                <p class="validation-text"></p>
                            </div>
                            <div class="login-btn-wrapper">
                                <button type="submit"class="main-button">Reset Password</button>
                            </div>
                        </form>
                    </div>
            </div>
        </div>
    </div>
{% endblock body_block %}
{% block page_script %}
<script>
    $(document).ready(function () {
        $("#ForgotPassword").validate(
            {
                ignore: "",
                rules: {
                    'email':'required',
                },
                messages:
                {

                }
            });
    });

</script>
{% endblock page_script %}
